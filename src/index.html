<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Angela's Work Hour Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="script.js"></script>
    <div class="wrapper">
      <div id="today-work"><span id="worked-hours">00</span>:<span id="worked-minutes">00</span>:<span id="worked-seconds">00</span>
        <img id="button-close" src="close_icon.png">
        <img id="button-reset" src="reset_icon.png">
      </div>
      <div id="clock">
        <span id="hours">00</span>:<span id="minutes">00</span><span id="seconds">:00</span><span id="tens" hidden>00</span>
      </div>
    </div>
  </body>
</html>
